		//数组去重
		function delRepeat1(arr){
			let newarr = [];
			for(let i = 0;i < arr.length;i ++){
				let flag = true;
				for(let j = i+1;j < arr.length;j ++){
					if(arr[i] == arr[j]){
						flag = false;
						break;
					}
				}
				if(flag){
					newarr.push(arr[i]);
				}
			}
			return newarr;
		}
		console.log(delRepeat1(arr));

		/*
		将一个函数扩充成一个方法
		构造函数的原型对象添加方法
		 */
		Array.prototype.delRepeat2 = function(){
			let newarr = [];
			for(let i = 0; i < this.length; i ++){
				if(!newarr.includes(this[i])){
					newarr.push(this[i]);
				}
			}
			return newarr;
		}
		console.log(arr.delRepeat2());
