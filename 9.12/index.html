		//myArray
		function myArray(){
			for(let i = 0;i < arguments.length;i ++){
				this[i] = arguments[i];//argumnets的下标给数组
				console.log(this[i]);
			}
			this.length = arguments.length;
			//数组的增加
			this.push = function(){
				for(let i = 0;i < arguments.length;i ++){
					this[this.length] = arguments[i];
					this.length++;
				}
			};
			//数组中某个元素第一次出现时的位置
			this.indexof = function(value){
				for(let i = 0;i < this.length;i ++){
					if(this[i] == value){
						return i;
					}
				}
				return -1;
			};
			//数组中某个元素最后一次出现时的位置
			this.lastindexof = function(value){
				for(let i = this.length;i > 0;i --){
					if(this[i] == value){
						return i;
					}
				}
				return -1;
			};
			//includes,数组中是否包含这个元素
		    this.includes = function(value){
		    	for(let i = 0;i < this.length;i ++){
		    		if(this[i]==value){
		    			return true;
		    		}
		    	}
		    	return false;
		    };
		    //数组进行反转
		    this.reverse = function(){
		    	let newarr = new myArray;
		    	for(let i = this.length-1;i >= 0;i --){
		    		newarr.push(this[i]);
		    	}
		    	return newarr;
		    };
		    //join,将数组元素用连字符连接
		    this.join = function(str='*'){
		    	let result = '';
		    	for(let i = 0;i < this.length;i ++){
		    		if(i < this.length-1){
		    			result += this[i] + str;
		    		}else{
		    			result += this[i];
		    		}
		    	}
		    	return result;

			//数组中存在某个元素满足条件
			this.some = function(fn){
				for(let i = 0;i < this.length;i ++){
					if(fn(this[i])){
						return true;
					}
				}
				return false;
			};
			//数组中全部满足条件
			this.every = function(fn){
				for(let i = 0;i < this.length;i ++){
					if(!(fn(this[i]))){
						return false;
					}
				}
				return true;
			};
			//映射，数组中每个元素扩大两倍
			this.map = function(fn){
				let newarr = new myArray;
				for(let i = 0;i < this.length;i ++){
					newarr.push(fn(this[i]));
				}
				return newarr;
			};
			//筛选，将数组中满足条件的输出
			this.filter = function(fn){
				let newarr = new myArray;
				for(let i = 0;i < this.length;i ++){
					if(fn(this[i])){
						newarr.push(this[i]);
					}
				}
				return newarr;
			}
		}
