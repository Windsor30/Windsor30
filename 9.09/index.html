		var arr1 = copy(arr);
		console.log(arr1);
		function copy(arr){
			var newarr = [];
			for(var i = 0;i < arr.length;i ++){
				if(typeof arr[i] == 'object'){
					newarr[i] = copy(arr[i]);
				}else{
					newarr[i] = arr[i];
				}
			}
