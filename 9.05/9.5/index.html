<html lang="en">
<head>

</head>
<body>
	<script>
		for(var i = 1; i <= 10; i++){
			for(var j = 1; j <= 10; j++){
				document.write("*");
			}
			document.write("<br/>")
		}


		for(var i = 1; i <= 10; i++){
			for(var j = 1; j <= i; j++){
				document.write("*");
			}
			document.write("<br/>")
		}


		var y = prompt("你想要几乘几的乘法表？请输入：",10);

				document.write("<tr>");

						if(j%3==0){
							document.write("<td bgcolor=pink>"+j+"x"+i+"="+(i*j)+"</td>");

							document.write("<td bgcolor=hotpink>"+j+"x"+i+"="+(i*j)+"</td>");

							document.write("<td bgcolor=pink>"+j+"x"+i+"="+(i*j)+"</td>");

		document.write("</table>");

				}
